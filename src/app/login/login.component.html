<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark">Made with bootstrap</div>
            <div class="card my-5">
                <form class="login-form">
                    
                    <div class="card-body cardbody-color p-lg-5">

                        <div class="mb-3">
                            <mat-label>Email</mat-label>
                            <input matInput class="form-control" [formControl]="emailFormControl"
                                aria-describedby="emailHelp">
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </div>
                        <div class="mb-3">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" class="form-control" id="password" placeholder="password">
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary btn-color px-5 mb-5 w-100"
                                [routerLink]="['/dashboard']">Login</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
